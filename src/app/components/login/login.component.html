<div class="container mt-5">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <h4>Log in</h4>
        <form>
            <div class="alert alert-danger" role="alert" *ngIf=wrongCredentials>
                Wrong credentials, please check your username/password!
            </div>
          <div class="form-floating form-group mt-2">
            <input type="text" class="form-control" id="username" placeholder="Enter username" name="username" [(ngModel)]="username">
            <label for="username">Username</label>
          </div>
          <div class="form-floating form-group mt-2">
            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password" [(ngModel)]="password">
            <label for="password">Password</label>
          </div>
          <div class="d-flex justify-content-between align-items-end mt-2">
            <button type="submit" class="btn btn-primary btn-block" (click)="onSignIn()">Log in</button>
            <a href="" [routerLink]="['/reset-password']">Forgot password</a>
          </div>
        </form>
      </div>
    </div>
  </div>
